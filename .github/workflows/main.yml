name: Deploy VUE.JS to Server

on:
  push:
    branches: ["main", "master"]
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # PASOS ESPEC√çFICOS PARA APLICACIONES VUE/NODE.JS
      # ------------------------------------
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # <<< AJUSTA ESTA VERSI√ìN SI ES NECESARIO

      - name: Install dependencies
        run: npm install

      # =======================================================
      # üß™ PASO CLAVE: EJECUTAR TESTS UNITARIOS CON VITEST
      # =======================================================
      - name: Run Unit Tests (Vitest)
        # VERIFICA que tu script de package.json se llame 'test'
        run: npm run test 
        # Si el comando 'npm run test' devuelve un c√≥digo de salida distinto de 0 (es decir, fallan los tests), 
        # GitHub Actions detendr√° este 'job' inmediatamente, evitando el 'build' y el 'deploy'.
        
      # =======================================================
      # Contin√∫a solo si los tests PASSAN
      # =======================================================

      - name: Build Vue Project (Genera la carpeta 'dist')
        run: npm run build # <<< VERIFICA que tu script de compilaci√≥n se llame 'build'

      # ------------------------------------
      # CONFIGURACI√ìN Y DESPLIEGUE
      # ------------------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Uso de tr -d '\r' para limpiar saltos de l√≠nea de Windows/macOS en el secreto
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n ¬†StrictHostKeyChecking no\n ¬†IdentitiesOnly yes" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy compiled files via SCP
        run: |
          # 1. Limpia el contenido del directorio remoto.
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "rm -rf /var/www/alumnos/${{ secrets.USERNAME }}/*"
          
          # 2. Copia SOLAMENTE el contenido de la carpeta 'dist/' al destino.
          scp -r ./dist/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/alumnos/${{ secrets.USERNAME }}/